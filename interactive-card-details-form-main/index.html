<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>



    <div class="background-card">
      <div>000</div>
    </div>

    <div class="purple-card">
      <span>0000 0000 0000 0000</span>
      <div>
        <span>Jane Appleseed</span>
        <span>00/00</span>
      </div>
    </div>

    <form action="#">

      <label for="cardholderName">Cardholder Name</label>
      <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">

      <label for="cardNumber">Card Number</label>
      <input type="text" name="" id="" placeholder=" e.g. 1234 5678 9123 0000">

      <div class="card-details">
        <fieldset class="expiry-details">
          <legend>Exp. Date (MM/YY)</legend>
          <input type="text" name="month" id="month" placeholder="MM">
          <input type="text" name="year" id="year" placeholder="YY">
        </fieldset>

        <div class="cvc-group">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
      </div>

      <button>Confirm</button>
    </form>

    <!-- Completed state start -->

    <div class="ty-message">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com.cguttweb">Chloe</a>.
    </div>
  </main>
</body>

</html>
